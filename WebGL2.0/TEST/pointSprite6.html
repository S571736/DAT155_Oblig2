<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Point Sprite 6</title>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;

void
main()
{
    gl_PointSize = 100.0*(0.5+aPosition.z);
    //gl_PointSize = 100.0;

    gl_Position = vec4(aPosition.x, aPosition.y, aPosition.z, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

out vec4 fColor;
uniform float theta;

void
main()
{
    vec3 light = vec3(sin(0.1*theta), cos(0.1*theta), 1.0);
    light = normalize(light);
    float x = 2.0*(gl_PointCoord.x - 0.5);
    float y = 2.0*(gl_PointCoord.y - 0.5);
    float z = 1.0 - x*x - y*y;
    if(z <= 0.0)  discard;
    z = sqrt(z);
    fColor = dot(light, vec3(x,y,z))*vec4(1.0, 0.0, 0.0, 1.0);
}
</script>

<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MVnew.js"></script>
<script type="text/javascript" src="pointSprite6.js"></script>
</head>

</html>
