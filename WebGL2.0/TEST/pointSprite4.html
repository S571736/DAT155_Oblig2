<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Point Sprite 4</title>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in float aAngle;
out float vAngle;

uniform float theta;

void
main()
{
    gl_PointSize = 30.0;

    vAngle = aAngle;

    gl_Position = vec4(aPosition.x, aPosition.y, 0.0, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

uniform sampler2D textureMap;

in float vAngle;
out vec4 fColor;

void
main()
{
    vec2 rotatedCoord;

    float s = sin(vAngle);
    float c = cos(vAngle);
    float cx = gl_PointCoord.x - 0.5;
    float cy = gl_PointCoord.y - 0.5;
    rotatedCoord.x = 0.5-s*cy + c*cx;
    rotatedCoord.y = 0.5+s*cx + c*cy;
    float x = 2.0*(rotatedCoord.x-0.5);
    float y = 2.0*(rotatedCoord.y-0.5);
    if(1.0 - x*x - y*y <= 0.0)  discard;
    fColor = vec4(texture( textureMap, rotatedCoord ).xyz, 1.0);
}
</script>

<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MVnew.js"></script>
<script type="text/javascript" src="pointSprite4.js"></script>
</head>
