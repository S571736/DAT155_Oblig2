<!DOCTYPE html>
<html>
<head>

<title>Twisted Triangle</title>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec2 aPosition;

void
main()
{
    // compute distance of vertex from origin

    float d = sqrt(aPosition.x*aPosition.x + aPosition.y*aPosition.y );

    // angle of rotation (in degrees)

    float angle = 45.0;

    // scale angle of rotation by distance from origin, convert to radians

    float theta = d*radians(angle);

    // rotat about origin

    float x = cos(theta)*aPosition.x - sin(theta)*aPosition.y;
    float y = sin(theta)*aPosition.x + cos(theta)*aPosition.y;

    // put result in gl_Position

    gl_Position = vec4(x, y, 0.0, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

out vec4 fColor;

void
main()
{
    fColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MVnew.js"></script>
<script type="text/javascript" src="twist.js"></script>
</head>
