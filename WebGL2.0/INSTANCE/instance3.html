<!DOCTYPE html>
<html>
<head>

    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es

        in vec2 aPosition;
        in vec4 aColor;
        in vec2 aTranslation;
        out vec4 vColor;

        void main()
        {
            vColor = aColor;
            gl_Position = vec4(aTranslation + aPosition, 0.0, 1.0);
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision highp float;

        in vec4 vColor;
        out vec4 fColor;

        void main()
        {
            fColor = vColor;
        }
    </script>

    <script src="../Common/initShaders.js"></script>
    <script src="instance3.js"></script>
</head>

<body>
    <canvas id="gl-canvas" width="512" height="512">
    Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>


</body>
</html>
